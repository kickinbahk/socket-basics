<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Socket Basics</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  </head>
  <body>
    <h1 class="jumbotron text-center">Join Chat</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 well">
          <form action="/chat.html">
            <div class="form-group">
              <label>User Name: </label>
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" placeholder="i.e. Obi-Wan" name="name" class="form-control" />
              </div>
            </div>

            <div class="form-group">
              <label>Room Name: </label>
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-comment"></i></span>
                <input type="text" placeholder="i.e. Star Wars Fans" name="room" class="form-control" />
              </div>
            </div>
            <div class="form-group">
              <input type="submit" value='Join Chat' class="btn btn-success btn-block btn-lg" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
